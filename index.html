<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hi There</title>
    <script src="js/pixi.min.js"></script>
    <script>
        let app;

        window.onload = function() {
            app = new PIXI.Application(
                {
                    width: 800,
                    height: 600,
                    backgroundColor: 0xAAAAAA
                }
            );

            document.body.appendChild(app.view)
        }
    </script>

    <style>
        .bar {
            width: 35px;
            height: 5px;
            background-color: Black;
            margin: 6px 0;
            position:relative;
            left: 1400px;
            top:2px
        }
        .menuHitBox {
            width: 35px;
            height: 27px;
            background-color: gray;
            opacity: 0;
            margin: 6px 0;
            position:fixed;
            left: 1408px;
            top:4px
        }

        .menu {
            background-color: #c4b9b1;
            width: 250px;
            height: 1000px;
            position: relative;
            left: 1442px;
            top: 2px;
            transition: transform .2s ease-in-out;
        }
        .menuPullOut {
            transform: translatex(-250px);
         }
        .menuReturn{
            transform: translateX(250px);
        }
    </style>
</head>
<body>
    <div class='bar'></div>
    <div class='bar'></div>
    <div class='bar'></div>
    <div id="menu" class="menu" ></div>
    <button class="menuHitBox" onclick="myFunction()"></button>
    <script>
        //function checks what class is activated and then changes the class to either bring menu in or pull it out
    function myFunction(){
        let btn = document.getElementById('menu')
        if(btn.classList.contains('menuReturn')){
            btn.classList.add('menuPullOut')
            btn.classList.remove('menuReturn')
        } else {
            btn.classList.add('menuReturn')
            btn.classList.remove('menuPullOut')
        }
    }


    </script>
</body>
</html>
