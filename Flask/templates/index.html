<body>
    <img onclick="openQuestionBar()" alt='Question Mark Icon' class="questionMark" src="https://upload.wikimedia.org/wikipedia/commons/4/46/Question_mark_%28black%29.svg">
    <div class='bar'></div>
    <div class='bar'></div>

   <!--<script type="module" src="/src/menu.js">
   </script>-->

    <script>
        function openMenu(){
            let btn = document.getElementById('menu')
            btn.classList.add('menuPullOut')
            btn.classList.remove('menuReturn')

    }
        function closeMenu(){
            let btn = document.getElementById('menu')
            btn.classList.add('menuReturn')
            btn.classList.remove('menuPullOut')
        }
        function openQuestionBar(){
            if (document.getElementById('questionBar').classList.contains('questionBarOut')){
                document.getElementById('questionBar').classList.remove('questionBarOut')
            }

            else {
                document.getElementById('questionBar').classList.add('questionBarOut')
            }
        }
    </script>
</body>

</html>
